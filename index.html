
<!DOCTYPE html>
<html class="no-skrollr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>浙A192TP</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
</head>

<body>
<div
        class="parallax-image-wrapper parallax-image-wrapper-80"
        data-anchor-target="#dragons + .gap"
        data-bottom-top="transform:translate3d(0px, 200%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)">

    <div
            class="parallax-image parallax-image-100"
            style="background-image:url(assets/images/cover.jpg)"
            data-anchor-target="#dragons + .gap"
            data-bottom-top="transform: translate3d(0px, -80%, 0px);"
            data-top-bottom="transform: translate3d(0px, 80%, 0px);"
    ></div>
    <div class="scroll-bottom">
        v
    </div>
    <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
</div>

<div
        class="parallax-image-wrapper parallax-image-wrapper-100"
        data-anchor-target="#bacons + .gap"
        data-bottom-top="transform:translate3d(0px, 200%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)">

    <div
            class="parallax-image parallax-image-100"
            style="background-image:url(assets/images/pic01.jpg)"
            data-anchor-target="#bacons + .gap"
            data-bottom-top="transform: translate3d(0px, -80%, 0px);"
            data-top-bottom="transform: translate3d(0px, 80%, 0px);"
    ></div>
</div>

<div
        class="parallax-image-wrapper parallax-image-wrapper-50"
        data-anchor-target="#kittens + .gap"
        data-bottom-top="transform:translate3d(0px, 300%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)">

    <div
            class="parallax-image parallax-image-50"
            style="background-image:url(assets/images/pic03.jpg)"
            data-anchor-target="#kittens + .gap"
            data-bottom-top="transform: translate3d(0px, -60%, 0px);"
            data-top-bottom="transform: translate3d(0px, 60%, 0px);"
    ></div>
</div>

<div id="skrollr-body">
    <div class="header" id="dragons">
        <h2 class="title">
            章子鹏&nbsp;&&nbsp;周婷婷&nbsp;&nbsp;<small>爱的邀约</small>
        </h2>
    </div>
    <div class="gap gap-100" style="background-image:url(assets/images/cover.jpg);"></div>
    <div class="content content-full" id="bacons">
        <h2 class="title">新郎新娘介绍</h2>
        <p>
            我们相识于美丽的西子湖畔,情定阿里巴巴.
            <img src="assets/images/5years.jpg" alt="" style="width:100%;margin-top:1rem;" />
        </p>
    </div>
    <div class="gap gap-100" style="background-image:url(assets/images/pic01.jpg);"></div>
    <div class="content content-full" id="kittens">

    </div>
    <div class="gap gap-50" style="background-image:url(assets/images/pic03.jpg);"></div>
    <div class="content" id="done">
        <h2 class="title">婚礼地点</h2>
        <p>
            中国浙江省衢州市巨化集团公司中央道北苑村1号衢州衢化宾馆
        </p>
        <h2 class="title">婚礼时间</h2>
        <p>
            2016年2月13号 (农历大年初六) 晚 17点08分
        </p>
        <div id="dituContent">
            <img src="./assets/images/map01.jpg" style="width:100%;" />
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/skrollr.min.js"></script>
<script>
    skrollr.init({
        smoothScrolling: false,
        mobileDeceleration: 0.004
    });
</script>
</body>

</html>
